<div class="box-cadastro-form">
    <div class="header-buttons">
        <button type="button" class="btn btn-primary back-button" (click)="goBack()">Back</button>
        <button type="button" class="btn btn-primary make-appointment-button">Make Appointment</button>
    </div>

    <div class="box-listar-agendamentos">
      <div class="box-card">
        <h2 class="box-card-title">Your Appontments</h2>
      </div>
      <div class="box-listar">
        @if ((getAppointments$ | async)?.length === 0){
            <p>You don't have any appointments</p>
        }
        @else {
            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                  <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  @for (appointment of getAppointments$ | async; track appointment){ 
                    <tr>
                        <td>{{ appointment.date }}</td>
                        <td>{{ appointment.time }}</td>
                        <td>{{ appointment.status }}</td>
                        <td>
                        <div class="btn-action">
                            <button
                            type="button"
                            class="w-100 btn btn-primary button-color"
                            (click)="changeAppointmentStatus(appointment.date, appointment.time, appointment.status)"
                            >
                            Change Status
                            </button>
                            <button
                            type="button"
                            (click)="deleteAppointment(appointment.date, appointment.time, appointment.status)"
                            class="w-100 btn btn-primary button-color-red"
                            >
                            Delete
                            </button>
                        </div>
                        </td>
                    </tr>
                }
                </tbody>
              </table>
        }
      </div>
    </div>
  </div>
